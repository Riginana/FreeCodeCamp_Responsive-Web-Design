<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Lunch order form</h1>
            <p id="description" class="description text-center">
                Lunch box pick up is from 11:30 a.m. to 1:30 p.m. in the company kitchenette.
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <br>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
                    required />
            </div>
            <br>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
            </div>

            <div class="form-group">
                <p>Select a lunch box</p>
                <select id="dropdown" name="role" class="form-control" class="form-select"
                    aria-label="Default select example" id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Salad</option>
                    <option value="sandwich">Sandwich</option>
                    <option value="sushi">Sushi</option>
                    <option value="salad">Salad</option>
                    <option value="pasta">Pasta</option>
                    <option value="hamburger">Hamburger</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <p>Would you recommend kitchenette to a friend?</p>
                <label>
                    <input class="form-check-input" name="user-recommend" value="definitely" type="radio"
                        class="input-radio" checked />Definitely</label>
                <label>
                    <input class="form-check-input" name="user-recommend" value="maybe" type="radio"
                        class="input-radio" />Maybe</label>

                <label><input class="form-check-input" name="user-recommend" value="not-sure" type="radio"
                        class="input-radio" />Not sure</label>
            </div>
            <br>
            <div class="form-group">
                <p>
                    What kind of burger do you want ?
                </p>

                <label><input class="form-check-input" name="prefer" value="front-end-projects" type="checkbox"
                        class="input-checkbox" />Hamburger</label>
                <label>
                    <input class="form-check-input" name="prefer" value="back-end-projects" type="checkbox"
                        class="input-checkbox" />Chicken burger</label>
                <label><input class="form-check-input" name="prefer" value="data-visualization" type="checkbox"
                        class="input-checkbox" />Veggie burger</label>
                <label><input class="form-check-input" name="prefer" value="challenges" type="checkbox"
                        class="input-checkbox" />Beef burger</label>
                <label><input class="form-check-input" name="prefer" value="open-source-community" type="checkbox"
                        class="input-checkbox" />Bacon burger</label>
                <label><input class="form-check-input" name="prefer" value="gitter-help-rooms" type="checkbox"
                        class="input-checkbox" />Ostrich burger</label>

                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="form-control" class="input-textarea" name="comment"
                        placeholder="Enter your comment here..." style="height: 130px"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button" class="btn btn-light btn-lg">Submit</button>
                </div>
        </form>
    </div>

</body>

</html>
